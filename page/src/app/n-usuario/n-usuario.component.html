<div class="body">
    <h1 class="text-center p-5" id="titulo">Registrar nuevo <span id="red"><u>Usuario</u></span></h1>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-center" id="crear">
            <form [formGroup]="new_user">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="nombre">Primer Nombre</label>
                        <input formControlName="nombre" type="text" name="nombre" placeholder="Juanito" class="form-control formulario" id="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nombre">Primer Apellido</label>
                        <input formControlName="apellido" type="text" name="apellido" placeholder="Perez" class="form-control formulario" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="pt-3">
                        <label for="mail">Numero de Identificaci√≥n</label>
                        <input formControlName="documento_identificacion" type="text" name="cedula" class="form-control formulario" placeholder="Por favor ingrese menos de 11 caracteres.." required>
                    </div>
                </div>
            </form>
            <button data-toggle="modal" data-target="#staticBackdrop" type="submit" name="submit" class="btn btn-primary mt-2" id="boton" (click)="nuevoResponsable()">Registrar Usuario</button>
        </div>
    </div>
</div>
